# Prometheus Configuration for SimplePro-v3
# This configuration scrapes metrics from MongoDB and application services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s
  external_labels:
    cluster: 'simplepro-prod'
    replica_set: 'simplepro-rs'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - '/etc/prometheus/rules/*.rules.yml'

# Scrape configurations
scrape_configs:
  # MongoDB Exporter (replica set metrics)
  - job_name: 'mongodb'
    static_configs:
      - targets:
          - 'mongodb-exporter:9216'
        labels:
          env: 'production'
          service: 'mongodb'
          instance: 'mongodb-primary'

  # MongoDB Replica Set Members (if running separate exporters per node)
  - job_name: 'mongodb-replica'
    static_configs:
      - targets:
          - 'mongodb-primary-exporter:9216'
        labels:
          env: 'production'
          member: 'primary'
          role: 'primary'
      - targets:
          - 'mongodb-secondary1-exporter:9216'
        labels:
          env: 'production'
          member: 'secondary1'
          role: 'secondary'
      - targets:
          - 'mongodb-secondary2-exporter:9216'
        labels:
          env: 'production'
          member: 'secondary2'
          role: 'secondary'

  # SimplePro API (application metrics)
  - job_name: 'simplepro-api'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'simplepro-api:3001'
        labels:
          env: 'production'
          service: 'api'

  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets:
          - 'node-exporter:9100'
        labels:
          env: 'production'
          instance: 'prod-db-01'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'

