# mongod.conf - MongoDB Production Configuration

# Storage
storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.5
      journalCompressor: snappy
      directoryForIndexes: false
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Where to write logging data
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  component:
    accessControl:
      verbosity: 1
    command:
      verbosity: 1

# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 100
  compression:
    compressors: snappy,zstd,zlib

# Process management
processManagement:
  timeZoneInfo: /usr/share/zoneinfo

# Security
security:
  authorization: enabled
  keyFile: /etc/mongodb-keyfile

# Operation profiling
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp

