version: '3.9'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: simplepro-mongodb
    restart: unless-stopped
    # Port exposure for development (API running on host needs access)
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-simplepro_dev_2024}
      MONGO_INITDB_DATABASE: simplepro
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - storage-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: simplepro-redis
    restart: unless-stopped
    # Remove direct port exposure - only accessible via internal network
    # ports:
    #   - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-simplepro_redis_2024}
    volumes:
      - redis_data:/data
    networks:
      - storage-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: simplepro-minio
    restart: unless-stopped
    # Expose both API and console ports for development (API running on host needs access)
    ports:
      - "9000:9000"  # API port for host access
      - "127.0.0.1:9001:9001"  # Console only accessible from localhost
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-simplepro_minio_2024}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - storage-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3


volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  # Storage network for databases and internal services
  storage-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/24